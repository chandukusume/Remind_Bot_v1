# In render.yaml
services:
  # --- The main Rasa Server ---
  - name: rasa-server
    type: web
    plan: free
    env: docker
    dockerfilePath: ./rasa-server.Dockerfile
    healthCheckPath: /
    envVars:
      - fromGroup: rasa-secrets # Securely loads secrets from an environment group

  # --- The Rasa Action Server ---
  - name: action-server
    type: worker # Correct type for a background service
    plan: free
    env: docker
    dockerfilePath: ./action-server.Dockerfile