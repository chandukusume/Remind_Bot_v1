# In render.yaml

services:
  - name: rasa-server
    type: web
    env: docker
    dockerfilePath: ./Dockerfile.rasa
    # ... other settings ...
    envVars: # <-- THIS SECTION IS CRITICAL
      - key: TELEGRAM_ACCESS_TOKEN
        value: "your_actual_telegram_bot_token"
      - key: TELEGRAM_VERIFY
        value: "your_chosen_secret_string"
      - key: TELEGRAM_WEBHOOK_URL
        value: "https://your-rasa-server-name.onrender.com/webhooks/telegram/webhook"
      # ... any other env vars ...