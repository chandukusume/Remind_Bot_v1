# In render.yaml
services:
  - name: rasa-server
    type: web
    plan: free
    env: docker
    dockerfilePath: ./Dockerfile.rasa
    healthCheckPath: /
    startCommand: "rasa run --enable-api --cors '*' --connector telegram"
    envVars:
      - fromGroup: rasa-secrets

  - name: rasa-actions
    type: worker
    plan: free
    env: docker
    dockerfilePath: ./Dockerfile.actions